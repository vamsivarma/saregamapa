<html>

 	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<link rel="stylesheet" href="static/css/saregamapa_commonstyles.css" type="text/css">

		<link rel="stylesheet" href="static/css/saregamapa_styles.css" type="text/css">

		<script type="text/javascript" src="static/js/saregamapa_script.js"></script>
	</head>

	<body>
		<div id="saregamapa-search-holder">

		  <div id="ss-overlay">
		    <div id="ss-loader"></div>
		  </div>

		  <form id="saregamapa-search" class="saregamapa-search">
		    
		    <div id="fields-container">
		      <fieldset>
		         <input type="text" id="saregamapa_search" placeholder="Search songs...">
		      </fieldset>
		      <fieldset class="ss-tooltip-holder">
		         <b>Note:</b> For list of search stop words please check this <a target="_blank" href="https://dev.mysql.com/doc/refman/5.7/en/fulltext-stopwords.html"> link </a>
		      </fieldset>
		      <fieldset>
		      	 <b class="cc-label">Clusters Count:</b>
		         <input type="number" id="saregamapa_cc" min="2" value="2">
		      </fieldset>
		      <fieldset>
		         <input id="saregamapa_search_btn" class="button button-primary saregamapa_btn" name="saregamapa_search_btn" type="button" value="Search Songs" />
		         <input id="saregamapa_wc_btn" class="button button-primary saregamapa_btn" name="saregamapa_wc_btn" type="button" value="Generate WordCloud" />
		      </fieldset>
		    </div>
		  </form>

		  <div id="results-container">
		  </div>

		  <div id="ss-loading-message">Loading search results</div>
		  <div id="ss-results-count-message"></div>
		  <button id="ss-scrollToTop" title="Scroll to top">Top</button>

		</div>
	</body>
</html>
